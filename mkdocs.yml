site_name: CD-MOJ Requisitos

nav:
  - "Sobre":
      - index.md
  - "Visão de produto e projeto":
      - visao/Cenario.md
      - visao/Solucao.md
      - visao/Estrategia.md
      - visao/Cronograma.md
      - visao/Equipe.md
      - visao/Licoes.md
  - "Apresentação":
      - visao/Apresentacao.md

repo_url: https://github.com/mdsreq-fga-unb/2024.2-T01-CD-MOJ/
repo_name: mdsreq-fga-unb/2024.2-T01-CD-MOJ/

theme:
  palette:
    primary: white

  name: material

  logo: assets/images/logo.svg

  language: pt-BR

  features:
    - navigation.top
    - navigation.tabs
    - navigation.path
    - navigation.footer
    - navigation.sections
    - navigation.expantion
    - search.share
    - search.suggest
    - search.highlight
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

plugins:
  - search
  - mkdocs-video
